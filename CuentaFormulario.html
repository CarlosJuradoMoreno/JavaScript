<!DOCTYPE HTML>
<html>
<head>
	<title>Cuenta atras formulario</title>
</head>
	<script type="text/javascript">
	var num;
	function cuenta(){
		num=document.getElementById("seg").value;
		var intervalo=setInterval(function(){
		if(num>=0){
			document.getElementById("numero").innerHTML=num;
			num--;
		}else {
			document.getElementById("numero").innerHTML="Cuenta Terminada";
		clearInterval(intervalo);
	}
	},1000);

	}

	
	
	

	</script>
<body>
	<input type="text" id="seg">
	<input type="button" id="okbtn" value="cuenta" onclick=cuenta()>
	<div id="numero"></div><br>

	
</body>
</html>
