<!DOCTYPE html>
<html>
<head>
	<title>Barra Progreso</title>
	<style>
		div{
			height:50px;
			width: 600px;
			border:1px solid black;
		}
		#dentro{
			width:0px;
			height:50px;
			position: absolute;

		}
	</style>
	<script>
	var intervalo;
	var tiempo;
	var color;
	var ancho=0;

		//TERMINAR PIXLEES Y COLOR
	function barra(){
		tiempo=document.getElementById("tiempo").value;
		color=document.getElementById("color").value;
		longitud=document.getElementById("longitud").value;
		//document.getElementById("barra").style.width=pixel+"px";
		document.getElementById("dentro").style.background=color;

		
		intervalo=setInterval(function(){
		
			if(ancho<longitud){
				
				ancho++;
				document.getElementById("dentro").style.width= ancho + "px";
				document.getElementById("tamanio").innerHTML=(ancho*100/600)+"%";
				}else{
				clearInterval(intervalo);
			}
		},tiempo);
	}


	</script>

</head>
<body>
<h4>
Longitud:<input type="text" id="longitud"><br>
Color: <input type="color" id="color"><br>
Tiempo de x pixel: <input type="text" id="tiempo"><br>
<input type="button" onclick=barra() value="Go!">

<div id="barra"><span id="dentro"></span></div>
<p id="tamanio">0%</p>

</h4>
</body>
</html>
